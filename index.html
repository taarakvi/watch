<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>watch</title>
        <link rel="stylesheet" href="style.css">
        <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <body>
        <div class="containerMain">
           
        <div class="container">
             <div class="comp">T.V</div>

             <div class="hand" style="--clr:#eb8b0e;" id="h"><i style="height:60px ;"></i></div>
             <div class="hand" style="--clr:rgb(16, 216, 16);" id="m"><i style="height:70px;"></i></div>

            <div class="midd"></div>
            <div class="midd2"></div>
            
            
            <span style="--i:1"><b>1</b></span>

            <span style="--i:4"><b>4</b></span>

            <span style="--i:7"><b>7</b></span>

            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        </div>
<!-- digital watch -->
        <div class="Dcontainer">
            <div class="dBox" ><b id="hour">hr</b></div>
            <div class="dBox" ><b id="minut">m</b></div>
            <div class="dBox" ><b id="second">s</b></div>
            <div class="dBox" ><b id="am/pm">AM</b></div>
        </div>

        <script src="script.js"></script>
